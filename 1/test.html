<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px;">

    <h1 style="text-align: center; color: #333;">Product Cart</h1>

    <div style="max-width: 1200px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <div style="display: flex; flex-wrap: wrap; gap: 20px;">

            <!-- Product Item -->
            <div style="flex: 1 1 calc(33.333% - 20px); box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fff;">
                <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1" style="width: 100%; height: auto; display: block;">
                <div style="padding: 15px;">
                    <h2 style="margin: 0 0 10px; font-size: 18px; color: #333;">Product 1</h2>
                    <p style="margin: 0 0 15px; color: #555;">Description of product 1. A short description goes here.</p>
                    <p style="margin: 0 0 15px; font-size: 18px; color: #333;">$19.99</p>
                    <button style="padding: 10px 15px; border: none; background: #007bff; color: #fff; font-size: 16px; cursor: pointer; border-radius: 5px;">Add to Cart</button>
                </div>
            </div>

            <!-- Product Item -->
            <div style="flex: 1 1 calc(33.333% - 20px); box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fff;">

                <div style="padding: 15px;">
                    <h2 style="margin: 0 0 10px; font-size: 18px; color: #333;">Product 2</h2>
                    <p style="margin: 0 0 15px; color: #555;">Description of product 2. A short description goes here.</p>
                    <p style="margin: 0 0 15px; font-size: 18px; color: #333;">$29.99</p>
                    <button style="padding: 10px 15px; border: none; background: #007bff; color: #fff; font-size: 16px; cursor: pointer; border-radius: 5px;">Add to Cart</button>
                </div>
            </div>

            <!-- Product Item -->
            <div style="flex: 1 1 calc(33.333% - 20px); box-sizing: border-box; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fff;">
                <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3" style="width: 100%; height: auto; display: block;">
                <div style="padding: 15px;">
                    <h2 style="margin: 0 0 10px; font-size: 18px; color: #333;">Product 3</h2>
                    <p style="margin: 0 0 15px; color: #555;">Description of product 3. A short description goes here.</p>
                    <p style="margin: 0 0 15px; font-size: 18px; color: #333;">$39.99</p>
                    <button style="padding: 10px 15px; border: none; background: #007bff; color: #fff; font-size: 16px; cursor: pointer; border-radius: 5px;">Add to Cart</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
